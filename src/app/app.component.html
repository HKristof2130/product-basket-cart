<h1>Product-Basket-Cart</h1>
<app-product-list [currentProductList]="productList" (sendProductsToBasket)="fillBasket($event)"></app-product-list>
<app-basket [productsInBasket]="productsToBasket" (addSpecificItem)="addForSpecificItem($event)" (subtractSpecificItem)="subtractFromSpecificItem($event)"></app-basket>
<app-cart [finalPrize]="produtsFinalPrize"></app-cart>
